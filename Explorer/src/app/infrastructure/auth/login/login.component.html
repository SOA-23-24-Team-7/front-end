<div class="login-modal" (click)="onClose()">
    <div class="login" (click)="$event.stopPropagation()">
        <div class="login-head">
            <fa-icon class="login-x" [icon]="faXmark" (click)="onClose()"/>
            <div class="login-title">Login</div>
        </div>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="login-label">Username:</div>
            <input class="login-input" type="text" placeholder="Username" formControlName="username"/>
            <div class="login-label">Password:</div>
            <div class="login-password">
                <input class="login-input" [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password"/>
                <fa-icon class="login-password-eye" [icon]="isPasswordVisible ? faEyeSlash : faEye" (click)="togglePasswordVisibility()"/>
            </div>
            <button class="login-submit" type="submit">
                <div class="login-submit-text">Login</div>
            </button>
            <div class="login-footer">
                <div class="login-question">Don't have an account yet?</div>
                <div class="login-register" (click)="onRegister()">Register.</div>
            </div>
        </form>
    </div>
</div>
